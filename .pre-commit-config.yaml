repos:
  # General hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-json
      - id: check-toml
      - id: check-merge-conflict
      - id: detect-private-key

  # Python code formatting
  - repo: https://github.com/psf/black
    rev: 25.11.0
    hooks:
      - id: black
        files: ^backend/
        language_version: python3

  # Python import sorting
  - repo: https://github.com/PyCQA/isort
    rev: 7.0.0
    hooks:
      - id: isort
        files: ^backend/
        args: ["--profile", "black"]

  # Python linting
  - repo: https://github.com/PyCQA/flake8
    rev: 7.3.0
    hooks:
      - id: flake8
        files: ^backend/
        args: ["--max-line-length=88", "--extend-ignore=E203,W503,E501,D"]
        additional_dependencies: [flake8-docstrings]

  # Python type checking (optional but recommended)
  # Note: Commented out due to types-all installation issues
  # Uncomment and install types-all manually if needed
  # - repo: https://github.com/pre-commit/mirrors-mypy
  #   rev: v1.19.0
  #   hooks:
  #     - id: mypy
  #       files: ^backend/
  #       additional_dependencies: [types-all]
  #       args: ["--ignore-missing-imports"]

  # Detect unused Python code
  - repo: https://github.com/jendrikseipp/vulture
    rev: v2.14
    hooks:
      - id: vulture
        files: ^backend/.*\.py$
        args: ["--min-confidence", "80", "backend/app"]

  # Remove unused Python imports
  - repo: https://github.com/PyCQA/autoflake
    rev: v2.3.1
    hooks:
      - id: autoflake
        files: ^backend/
        args: ["--in-place", "--remove-all-unused-imports", "--recursive", "--remove-unused-variables"]

  # JavaScript/Vue formatting
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        files: ^frontend/.*\.(js|vue|json|css|html)$

  # JavaScript/Vue linting (runs in Docker container)
  - repo: local
    hooks:
      - id: eslint
        name: ESLint
        entry: bash scripts/pre-commit-eslint.sh
        language: system
        files: ^frontend/.*\.(js|vue)$
        pass_filenames: true
